<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create service</title>
</head>
<body>
<div align="center">
    <h1>Create service</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
        <table style="solid; background-color:#D6EEEE;" class="table table-bordered table-striped" border="1px solid white collapse" cellpadding="15">
            <tr>
                <td>Service:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Brand:</td>
                <td><input type="text" th:field="*{brand}"/></td>
            </tr>
            <tr>
                <td>Time:</td>
                <td><input type="text" th:field="*{time}"/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
        </table>
    </form>
</div>
</body>
</html>
